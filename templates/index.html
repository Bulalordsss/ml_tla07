<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
</head>
<body>
    <h1>Emotion Prediction</h1>
    <form action="/predict" method="post">
        <label for="input_text">Enter your text:</label><br><br>
        <input type="text" id="input_text" name="input_text" style="width: 300px; height: 30px;"><br><br>
        <button type="submit">Predict Emotion</button>
    </form>
    
    {% if prediction %}
    <h2>Predicted Emotion: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
